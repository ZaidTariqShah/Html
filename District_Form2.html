<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset><legend>Add District Name</legend>
            <br>
        District Name: <input type="text" name="fname" value="" placeholder="Please write your districts name" size="25" required>
        <br>
        <br>
        Display Order: <select name="Zaid">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
            <option value="4">Four</option>
            <option value="5">Five</option>
            <option value="6">Six</option>
            <option value="7">Seven</option>
            <option value="8">Eight</option>
        </select>
        <br>
        <br>
        Status: <input type="radio" name="Status" value="f">Active
        <input type="radio" name="Status" value="s">Inactive
        <br>
        <br>
        <input type="submit" value="Save">
        </fieldset>
    </form>
</body>
</html>
